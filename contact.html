<!DOCTYPE html>
<html lang="en">
<body> <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-8 mb-4 contact-left">
      <h2 data-aos="fade-down">Send us a Message</h2>
      <form action="contact.php" method="post>
        name="sentMessage" id="contactForm" novalidate data-aos="zoom-in">
        <div class="control-group form-group">
          <div class="controls">
            <label>Full Name:</label>
            <input name="FullName" style="border-color: green;" type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Phone Number:</label>
            <input name="phone" style="border-color: green;" type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Email Address:</label>
            <input name="email" style="border-color: green;" type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Message:</label>
            <textarea name="message" style="border-color: green;" rows="5" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit"name = "send" class="btn btn-primary" id="sendMessageButton" style="background-color: green; color: white;">Send Message</button>
      </form>
    </div>

  </div>
  <!-- /.row -->

</div>
